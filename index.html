<!DOCTYPE HTML>
<html>
    <head>
        <title>GAP algorithms</title>
        <!--JQuery 3-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--BOOTSTRAP 3.3.7-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/main.js?v=6"></script>
        <script async="" src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>
        <script async="" src="https://cdn.rawgit.com/eligrey/Blob.js/0cef2746414269b16834878a8abc52eb9d53e6bd/Blob.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Algorithms to solve the generalized assignment problem</h1>
            <form></form>
            <div class="row">
                <div class="col-xs-3">Instance source:</div>
                <div class="col-xs-9">
                    <input type="radio" name="source" value="astarte" onclick="view.checkSource(this)" checked /> OR library &amp; Yagiura <br />
                    <input type="radio" id ="sqliteradio" name="source" value="sqlite" onclick="view.checkSource(this)" disabled/>  Remote SQLite DB
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">Instance:</div>
                <div class="col-xs-9">
                    <select id="astrateSelect"></select>
                    <select id="sqliteSelect" style="display:none"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">Algorithm:</div>
                <div class="col-xs-9">
                    <input type="radio" name="algorithm" value="SA" checked/> Simulated annealing <br />
                    <input type="radio" name="algorithm" value="TS" /> Tabu search <br />
                    <input type="radio" name="algorithm" value="ILS" /> Iterated local search <br />
                    <input type="radio" name="algorithm" value="VNS" /> Variable neighborhood search <br />
                    <input type="radio" name="algorithm" value="SIMPLEX" /> Simplex algorithm
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-9">
                    <button type="button" class="btn btn-md" style="margin-top:.5em;" id="loadsolve">Solve</button>
                    <button type="button" class="btn btn-md" style="margin-top:.5em;" id="stop">Stop</button><br />
                    <button type="button" class="btn btn-md" style="margin-top:.3em;margin-bottom:.5em;" id="save">Save</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-1">Log:</div>
                <div class="col-xs-9"><textarea id="log" class="small" rows="10" cols="60" disabled style="background: #f5f5f5;"></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
